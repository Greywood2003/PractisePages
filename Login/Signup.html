<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Signup Page</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="./Akado Logo - Black with Transparent Background - 5000x5000.png" alt="Akado Threads Logo">
        </div>
         <div class="login-text">
        <p>Create Your Account </p>
        </div>
        <div class="login-form">
          
        <form action="">
         <input type="text" name="Username/email" placeholder="Username or Email" id="user">
         <br>
         <input type="password" name="password" placeholder="Password" id="pass">
         <br>
         <input type="password" name="password" placeholder="Confirm Password" id="pass">
         <br><br>
         <input type="submit" name="Signup" value="Signup" id="login">
         <br><br>
        </form>
        <br><br>
        </div>
        <div class="or-text">
            <p>Or sign up with</p>
        </div>
        <div class="other-logins">
            <img src="./New-Google-Logo-497x500.jpg" alt="Google Logo">
            <img src="./facebook-logo_1080029-107.avif" alt="facebook logo">  
            <div class="imagex">
                <img src="./1725374683twitter-x-logo.png" alt="X twitter logo">
            </div>
        </div>
       
    </div>
</body>
</html>
